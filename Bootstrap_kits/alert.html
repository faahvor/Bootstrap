<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert&badges</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<!-- alerts -->
    <div class="container">
    <div class="row mb-3">
        <div class="col-md-12">
          <div class="alert alert-primary"> <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. 
            Aenean commodo ligula ege <a href="" class="alert-link">meeting by 12</a> </p>
        </div>
        <div class="alert alert-warning d-flex justify-content-between align-items-center"> 
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2"/>
                  </svg>
            </div>
            <div>
                <h5>Did you know?</h5>
                <p class="mb-0">Here is something that you should know</p>
            </div>
            <div>
                <button class="btn-close" data-bs-dismiss="alert"> </button>
            </div>
        </div>
    </div>
   </div>
   </div>

   <!-- badges -->
   <div class="container">
    <div class="row mb-3">
        <div class="col-md-12">
            <h1>New Notifications <span class="badge bg-primary">New</span></h1>
            <button class="btn btn-warning">Notifications <span class="badge bg-secondary">18</span></button>
            
            <button type="button" class="btn btn-success position-relative">Inbox
                <span class="badge bg-danger position-absolute top-0 start-100 translate-middle">10</span>
            </button>
        </div>
            </div>
            </div>

    <script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
