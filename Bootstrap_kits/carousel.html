<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div id="slider" class="carousel slide" data-bs-ride="carousel" data-bs-touch="true">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image/background3.jpg "  alt="" class="d-block w-100">
            <div class="carousel-caption">
                <h4 class="text-danger h1">Some Text</h4>
                <p class="text-dark h4">Lorem ipsum dolor sit amet consectetur
                     adipisicing elit. Vel, aspernatur id!</p>
            </div>
            </div>
            <div class="carousel-item">
                <img src="image/grass2.jpeg" alt=""  class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="image/grass3.jpeg" alt=""  class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#slider" 
        data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#slider" 
        data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button class="active" type="button" data-bs-target="#slider" data-bs-slide-to="0"></button>
            <button class="active" type="button" data-bs-target="#slider" data-bs-slide-to="1"></button>
            <button class="active" type="button" data-bs-target="#slider" data-bs-slide-to="2"></button>
        </div>
    </div>
    

    <script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
