<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="cssf/form.css">
</head>
<body>
    <form action="" class="p-3">
        <div class="mb-3 input-group">
            <input class="form-control" id="nameInput" type="text" placeholder="Enter Your Name">
    <button class="btn btn-success">Submit</button>
        </div>
        <div class="mb-3 form-floating">
            <input class="form-control" id="nameInput" type="text" placeholder="Enter Your Name">
            <label for="nameInput" class="form-label">Your Name</label>
        </div>
        <div class="mb-3 form-floating">
         <input class="form-control" id="emailInput" type="email" placeholder="Enter Your Email">
         <label for="emailInput" class="form-label">Your Email</label>
        </div>
        <div class="mb-3 form-floating">
             <textarea class="form-control" id="message"  placeholder="Your Message" ></textarea>
             <label for="message" class="form-label">Your Message</label>
            </div>
    
        <button class="btn btn-primary">Send Message</button>
    </form>

    <form action="" class="p-3">
        <div class="mb-3">
            <label for="" class="form-label">Color</label>
            <input class="form-control form-control-color" type="color"  value="#0000ff">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Your file</label>
            <input class="form-control" type="file">
        </div>

<div class="mb-3">
           <select name="" id="" class="form-control">
            <option value="">HTML</option>
            <option value="">JS</option>
            <option value="">CSS</option>
           </select>
        </div>

        <div class="mb-3 form-check">
        <input type="checkbox">
        <label for="">HTML</label>
         </div>
         <div class="mb-3 form-check">
            <input type="checkbox">
            <label for="">CSS</label>
             </div>

             <div class="mb-3 form-check">
                <input type="radio">
                <label for="">HTML</label>
                 </div>
                 <div class="mb-3 form-check">
                    <input type="radio">
                    <label for="">CSS</label>
                     </div>
                     <div class="mb-3 form-check form-switch">
                        <input type="checkbox" class="form-check-input">
                        <label for="">HTML</label>
                         </div>
    </form>

    <form action="" class="p-3">
        <div class="mb-3">
            <label for="" class="form-label">Your Name</label>
            <input class="form-control" type="text" placeholder="Enter Your Name">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Your Email</label>
            <input class="form-control" type="email" placeholder="Enter Your Email">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Your Password</label>
            <input class="form-control" type="password" placeholder="Enter Your Password">
        </div>
        <button class="btn btn-primary">submit</button>
    </form>
    
    <script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
