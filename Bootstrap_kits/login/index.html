<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex">
    <form action="" class="form-login text-center text-white">
        <h2 class="mb-3">User Login</h2>
        <input type="email" placeholder="Enter your Email" class="form-control mb-3" required>
        <input type="password" placeholder="Enter your Password" class="form-control mb-3" required>
        <div class="checkbox mb-3">
            <label for="">
                <input type="checkbox" value="remember-me">Remember Me
            </label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
